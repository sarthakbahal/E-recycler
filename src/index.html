<html>

<body class="bg-[url(/img/recycle.jpg)] bg-centre bg-cover bg-fixed bg-no-repeat w-[100%] h-[100%]">
  <div class="navbar bg-[#73a942]">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <div>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="50"  height="50"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-seedling"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 3a7 7 0 0 1 6.95 6.155a6.97 6.97 0 0 1 5.05 -2.155h3a1 1 0 0 1 1 1v1a7 7 0 0 1 -7 7h-2v4a1 1 0 0 1 -2 0v-7h-2a7 7 0 0 1 -7 -7v-2a1 1 0 0 1 1 -1z" /></svg>
            </div>
            
            <span class="ml-3 text-3xl text-white">E-Recycler</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center text-white text-xl">
            <a class="mr-5 hover:text-gray-900 hover:cursor-pointer">Home</a>
            <a class="mr-5 hover:text-gray-900 hover:cursor-pointer">About</a>
            <a class="mr-5 hover:text-gray-900 hover:cursor-pointer">Services</a>
            <a class="mr-5 hover:text-gray-900 hover:cursor-pointer">Contact</a>
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 font-bold text-xl hover:cursor-pointer">Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
  </div>

  <div class="form flex justify-center items-center relative h-[500px] mt-[50px]">
    <div class="login border-2 border-solid border-black bg-opacity-0 w-[400px] h-[440px] justify-center items-center text-white shadow-[0px 0px 30px] shadow-(color:#0080) rounded-xl transition duration-[0.5s] ease " style="backdrop-filter: blur(20px);">

        <span class="close absolute right-[5px] top-[5px] bg-black flex justify-center items-center rounded-4xl">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
        </span>
        
        <div class="wrapper1 flex justify-center items-center transition duration-[0.5s] ease">
            <h2 class="text-[2em] font-bold text-white absolute top-[15px]">Login</h2>
            <form class="w-[77%] mt-[53px]" action="#">
                <div class="input flex relative w-100% h-[50px] border-b-[2px] my-[30px]">
                    <span class="icon absolute right-[8px] top-[20%] text-[1.2em]"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-mail"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path d="M3 7l9 6l9 -6" /></svg></span>
                    <input type="email" class="peer w-[100%] h-[100%] bg-transparent border-none outline-none text-[1em] font-medium pr-[35px] pl-[5px]" required>
                    <label class="absolute top-[20%] left-[5px] -translate-y-50% font-[500] text-[1em] pointer-events-none peer-focus:-top-3 peer-focus:text-white peer-valid:-top-3 peer-valid:text-white transition-[0.5s]">Email</label>
                </div>
                <div class="input flex relative w-100% h-[50px] border-b-[2px] my-[30px]">
                    <span class="icon absolute right-[8px] top-[20%] text-[1.2em]"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-key"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z" /><path d="M15 9h.01" /></svg></span>
                    <input type="password" class="peer w-[100%] h-[100%] bg-transparent border-none outline-none text-[1em] font-medium pr-[35px] pl-[5px]" required>
                    <label class="absolute top-[20%] left-[5px] -translate-y-50% font-[500] text-[1em] pointer-events-none peer-focus:-top-3 peer-focus:text-white peer-valid:-top-3 peer-valid:text-white transition-[0.5s]">Password</label>
                </div>
                <div class="rem-me flex justify-between my-[10px] gap-2 font-medium items-center">
                    <label><input type="checkbox" class="mr-[5px] hover:cursor-pointer">Remember Me</label>
                    <a href="#" class="hover:underline">Forgot Password ?</a>            
                </div>
                <button type="submit" class="btn w-[100%] h-[45px] bg-white border-none rounded-[6px] cursor-pointer text-[1.2em] font-bold text-black my-4">Login</button>

                <div class="register text-center my-3">
                    <p>Don't Have an Account?
                    <a href="#" class="reg-link hover:underline font-medium ">Register</a>
                    </p>
                </div>
            </form>
        </div>


        <div class="wrapper2 hidden flex justify-center items-center translate-y-[100px]  transition duration-[0.5s] ease ">
            <h2 class="text-[2em] font-bold text-white absolute top-[15px]">Registration</h2>
            <form class="w-[77%] mt-[53px]" action="#">
                
                <div class="input flex relative w-100% h-[50px] border-b-[2px] my-[30px]">
                    <span class="icon absolute right-[8px] top-[20%] text-[1.2em]"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-user"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" /><path d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z" /></svg></span>
                    <input type="text" class="peer w-[100%] h-[100%] bg-transparent border-none outline-none text-[1em] font-medium pr-[35px] pl-[5px]" required>
                    <label class="absolute top-[20%] left-[5px] -translate-y-50% font-[500] text-[1em] pointer-events-none peer-focus:-top-3 peer-focus:text-white peer-valid:-top-3 peer-valid:text-white transition-[0.5s]">Username</label>
                </div>
                
                <div class="input flex relative w-100% h-[50px] border-b-[2px] my-[30px]">
                    <span class="icon absolute right-[8px] top-[20%] text-[1.2em]"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-mail"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path d="M3 7l9 6l9 -6" /></svg></span>
                    <input type="email" class="peer w-[100%] h-[100%] bg-transparent border-none outline-none text-[1em] font-medium pr-[35px] pl-[5px]" required>
                    <label class="absolute top-[20%] left-[5px] -translate-y-50% font-[500] text-[1em] pointer-events-none peer-focus:-top-3 peer-focus:text-white peer-valid:-top-3 peer-valid:text-white transition-[0.5s]">Email</label>
                </div>
                <div class="input flex relative w-100% h-[50px] border-b-[2px] my-[30px]">
                    <span class="icon absolute right-[8px] top-[20%] text-[1.2em]"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-key"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z" /><path d="M15 9h.01" /></svg></span>
                    <input type="password" class="peer w-[100%] h-[100%] bg-transparent border-none outline-none text-[1em] font-medium pr-[35px] pl-[5px]" required>
                    <label class="absolute top-[20%] left-[5px] -translate-y-50% font-[500] text-[1em] pointer-events-none peer-focus:-top-3 peer-focus:text-white peer-valid:-top-3 peer-valid:text-white transition-[0.5s]">Password</label>
                </div>
                <div class="rem-me flex justify-between my-[10px] gap-2 font-medium items-center">
                    <label><input type="checkbox" class="mr-[5px] hover:cursor-pointer" required>I agree to the <a href="#" class="reg-link hover:underline font-medium">Terms and Conditions</a></label>
                               
                </div>
                <button type="submit" class="btn w-[100%] h-[45px] bg-white border-none rounded-[6px] cursor-pointer text-[1.2em] font-bold text-black my-4">Register</button>

                <div class="register text-center my-3">
                    <p>Already have an account?
                    <a href="#" class="log-link hover:underline font-medium ">Login</a>
                    </p>
                </div>
            </form>
        </div>
       
    
    </div>




    

    
  </div>
